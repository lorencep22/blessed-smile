<html lang="en">

<head>
    <!-- jsPDF and html2canvas for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        .modal-dialog.modal-dialog-centered {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide number input spinners for all browsers */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body style="height: 100%;" id="patients-page">

    <div class="container mt-4">
        <div class="row mb-2">
            <div class="col-12 d-flex gap-2 justify-content-between align-items-center">
                <h2>Transactions List</h2>
                <div class="d-flex gap-2">
                    <div class="input-group" style="max-width:600px; margin-left: auto;">
                        <div class="input-group" style="max-width: 600px;">
                            <select class="form-select" id="dateFilterSelect" style="max-width:180px;">
                                <option value="thisWeek">This Week</option>
                                <option value="prevWeek">Previous Week</option>
                                <option value="thisMonth">This Month</option>
                                <option value="prevMonth">Previous Month</option>
                                <option value="thisYear">This Year</option>
                                <option value="custom">Custom Range</option>
                            </select>
                            <input type="date" class="form-control d-none" id="customStartDate"
                                style="max-width:140px;">
                            <span class="input-group-text d-none" id="toLabel">to</span>
                            <input type="date" class="form-control d-none" id="customEndDate" style="max-width:140px;">
                            <button type="button" class="btn btn-primary" id="filterDateBtn">Filter</button>
                            <button id="printTransactionHistoryBtn" class="btn btn-primary">
                                <i class="fa fa-print me-2"></i> Print
                            </button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary py-2 px-3" id="reloadProceduresBtn"
                        title="Reload Procedures" style="height: 38px;">
                        <i class="fa fa-rotate-right"></i>
                    </button>
                </div>
            </div>

            <div class="card"
                style="display: flex; background: #f8f9fa; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                <div class="card-body p-3" style="display: flex; justify-content: space-around; align-items: center;">
                    <div class="d-flex align-items-center ">
                        <span class="me-2 text-success"><i class="fa fa-coins"></i></span>
                        <span class="fw-semibold">Total Amount:</span>
                        <span id="totalAmount" class="fw-bold text-primary ms-2">0.00</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-2 text-warning"><i class="fa fa-wallet"></i></span>
                        <span class="fw-semibold">Total Balance:</span>
                        <span id="totalBalance" class="fw-bold text-danger ms-2">0.00</span>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm">
                <!-- <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Procedures Done to Patients</h4>
            </div> -->
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>DATE</th>
                                    <th>TOOT NO./S</th>
                                    <th>Procedure</th>
                                    <th>AMOUNT</th>
                                    <th>BALANCE</th>
                                    <th>STATUS</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTableBody">
                                <!-- Transaction rows will be rendered here by JS -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- Add Procedure Modal -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/app.js" defer></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Print the whole main content area as PDF
                document.getElementById('printTransactionHistoryBtn').addEventListener('click', function () {
                    const mainContent = document.querySelector('.container');
                    if (!mainContent) return;
                    html2canvas(mainContent, { scale: 2 }).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new window.jspdf.jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
                        const pageWidth = pdf.internal.pageSize.getWidth();
                        const pageHeight = pdf.internal.pageSize.getHeight();
                        // Fit image to page width
                        let imgWidth = pageWidth - 40;
                        let imgHeight = canvas.height * imgWidth / canvas.width;
                        // If content is taller than one page, add pages
                        let position = 20;
                        pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
                        while (imgHeight + position > pageHeight) {
                            position = position + pageHeight - 40;
                            pdf.addPage();
                            pdf.addImage(imgData, 'PNG', 20, 20, imgWidth, imgHeight);
                        }
                        pdf.save('transaction-history.pdf');
                    });
                });
                const reloadBtn = document.getElementById('reloadProceduresBtn');
                if (reloadBtn) {
                    reloadBtn.addEventListener('click', function () {
                        location.reload();
                    });
                }

                // Date filter logic
                const dateFilterSelect = document.getElementById('dateFilterSelect');
                const customStartDate = document.getElementById('customStartDate');
                const customEndDate = document.getElementById('customEndDate');
                const toLabel = document.getElementById('toLabel');
                const filterDateBtn = document.getElementById('filterDateBtn');

                function getDateRange(option) {
                    const now = new Date();
                    let start, end;
                    switch (option) {
                        case 'thisWeek': {
                            const day = now.getDay();
                            const diff = now.getDate() - day + (day === 0 ? -6 : 1); // Monday as start
                            start = new Date(now.setDate(diff));
                            end = new Date();
                            break;
                        }
                        case 'prevWeek': {
                            const day = now.getDay();
                            const lastMonday = new Date(now.setDate(now.getDate() - day - 6));
                            start = new Date(lastMonday);
                            end = new Date(lastMonday);
                            end.setDate(start.getDate() + 6);
                            break;
                        }
                        case 'thisMonth': {
                            start = new Date(now.getFullYear(), now.getMonth(), 1);
                            end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                            break;
                        }
                        case 'prevMonth': {
                            start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                            end = new Date(now.getFullYear(), now.getMonth(), 0);
                            break;
                        }
                        case 'thisYear': {
                            start = new Date(now.getFullYear(), 0, 1);
                            end = new Date(now.getFullYear(), 11, 31);
                            break;
                        }
                        case 'custom': {
                            const s = customStartDate.value;
                            const e = customEndDate.value;
                            if (!s || !e) return null;
                            start = new Date(s);
                            end = new Date(e);
                            break;
                        }
                        default:
                            return null;
                    }
                    // Set time to start/end of day
                    start.setHours(0, 0, 0, 0);
                    end.setHours(23, 59, 59, 999);
                    return { start, end };
                }

                if (dateFilterSelect) {
                    dateFilterSelect.addEventListener('change', function () {
                        if (this.value === 'custom') {
                            customStartDate.classList.remove('d-none');
                            customEndDate.classList.remove('d-none');
                            toLabel.classList.remove('d-none');
                        } else {
                            customStartDate.classList.add('d-none');
                            customEndDate.classList.add('d-none');
                            toLabel.classList.add('d-none');
                        }
                    });
                }

                // Filtering logic
                if (filterDateBtn) {
                    filterDateBtn.addEventListener('click', function () {
                        const option = dateFilterSelect.value;
                        const range = getDateRange(option);
                        if (!range) {
                            alert('Please select a valid date range.');
                            return;
                        }
                        // Fetch and filter procedures
                        if (window.proceduresCollection) {
                            window.proceduresCollection.orderBy('date', 'desc').get().then(snapshot => {
                                let filtered = [];
                                let totalAmount = 0;
                                let totalBalance = 0;
                                snapshot.forEach(doc => {
                                    const p = doc.data();
                                    // Accept both string and Date
                                    let procDate = p.date;
                                    if (typeof procDate === 'string') {
                                        procDate = new Date(procDate);
                                    } else if (procDate && procDate.toDate) {
                                        procDate = p.date.toDate();
                                    }
                                    if (procDate >= range.start && procDate <= range.end) {
                                        filtered.push({ id: doc.id, ...p });
                                        // Sum amount and balance (parse as float, fallback to 0)
                                        totalAmount += parseFloat(p.amount) || 0;
                                        totalBalance += parseFloat(p.balance) || 0;
                                    }
                                });
                                // Render filtered table
                                const tbody = document.getElementById('transactionsTableBody');
                                tbody.innerHTML = '';
                                if (filtered.length === 0) {
                                    const row = document.createElement('tr');
                                    row.innerHTML = `<td colspan="6" class="text-center text-danger">No transactions found for selected range.</td>`;
                                    tbody.appendChild(row);
                                } else {
                                    filtered.forEach(t => {
                                        const row = document.createElement('tr');
                                        row.innerHTML = `
                                            <td>${t.date ? (typeof t.date === 'string' ? t.date : t.date.toDate ? t.date.toDate().toLocaleDateString() : '') : ''}</td>
                                            <td>${Array.isArray(t.treatedTeeth) ? t.treatedTeeth.length : (t.treatedTeeth || '')}</td>
                                            <td>${t.procedure || ''}</td>
                                            <td>${t.amount || ''}</td>
                                            <td>${t.balance || ''}</td>
                                            <td>${t.status || ''}</td>
                                        `;
                                        tbody.appendChild(row);
                                    });
                                }
                                // Update total amount and balance
                                document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
                                document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
                            });
                        }
                    });
                }
            });
        </script>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                // Pagination variables
                let proceduresData = [];
                // Fetch all procedures and store in array
                function fetchProcedures() {
                    if (window.proceduresCollection) {
                        window.proceduresCollection.orderBy('date', 'desc').get().then(snapshot => {
                            proceduresData = [];
                            snapshot.forEach(doc => {
                                const p = doc.data();
                                proceduresData.push({ id: doc.id, ...p });
                            });
                            totalPages = Math.max(1, Math.ceil(proceduresData.length / pageSize));
                            renderProceduresTable();
                            updatePaginationControls();
                        });
                    }
                }
                fetchProcedures();
            });
        </script>

</body>

</html>
