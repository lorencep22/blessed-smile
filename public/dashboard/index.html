    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const patientsIframe = document.getElementById('patients-iframe');
            const proceduresIframe = document.getElementById('procedures-iframe');
            const doctorsIframe = document.getElementById('doctors-iframe');
            const transactionsIframe = document.getElementById('transactions-iframe');
            const prescriptionsIframe = document.getElementById('prescriptions-iframe');
            // Sidebar links
            const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');

            // Remove dashboardLastTab from localStorage on logout
            const signoutBtn = document.getElementById('dashboard-signout');
            if (signoutBtn) {
                signoutBtn.addEventListener('click', function () {
                    localStorage.removeItem('dashboardLastTab');
                });
            }

            // Helper to show iframe by name
            function showIframe(name) {
                patientsIframe.style.display = 'none';
                proceduresIframe.style.display = 'none';
                doctorsIframe.style.display = 'none';
                transactionsIframe.style.display = 'none';
                prescriptionsIframe.style.display = 'none';
                switch (name) {
                    case 'Patients':
                        patientsIframe.contentWindow.location.reload();
                        setTimeout(() => { patientsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Procedures':
                        proceduresIframe.contentWindow.location.reload();
                        setTimeout(() => { proceduresIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Doctors':
                        doctorsIframe.contentWindow.location.reload();
                        setTimeout(() => { doctorsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Transactions':
                        transactionsIframe.contentWindow.location.reload();
                        setTimeout(() => { transactionsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Prescriptions':
                        prescriptionsIframe.contentWindow.location.reload();
                        setTimeout(() => { prescriptionsIframe.style.display = 'block'; }, 200);
                        break;
                }
            }

            // Restore last opened tab from localStorage
            let lastTab = localStorage.getItem('dashboardLastTab');
            let foundTab = false;
            if (lastTab) {
                sidebarLinks.forEach(l => {
                    if (l.textContent.includes(lastTab)) {
                        sidebarLinks.forEach(link => link.classList.remove('active'));
                        l.classList.add('active');
                        showIframe(lastTab);
                        foundTab = true;
                    }
                });
            }
            if (!foundTab) {
                // Default to Patients
                sidebarLinks.forEach(link => link.classList.remove('active'));
                sidebarLinks[0].classList.add('active');
                showIframe('Patients');
            }

            sidebarLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    // Store last opened tab in localStorage
                    let tabName = '';
                    if (this.textContent.includes('Patients')) tabName = 'Patients';
                    else if (this.textContent.includes('Procedures')) tabName = 'Procedures';
                    else if (this.textContent.includes('Doctors')) tabName = 'Doctors';
                    else if (this.textContent.includes('Transactions')) tabName = 'Transactions';
                    else if (this.textContent.includes('Prescriptions')) tabName = 'Prescriptions';
                    localStorage.setItem('dashboardLastTab', tabName);
                    showIframe(tabName);
                });
            });
        });
    </script>
