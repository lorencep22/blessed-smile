    <!-- Critical CSS - Apply theme immediately before any rendering -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('blessedsmile-theme');
            if (savedTheme) {
                const themes = {
                    gold: { bg: 'linear-gradient(135deg, #fff 0%, #ffd700 50%, #fff 100%)', text: '#000', isDark: false },
                    blue: { bg: 'linear-gradient(135deg, #e3f2fd 0%, #007bff 50%, #e3f2fd 100%)', text: '#1a1a1a', isDark: false },
                    green: { bg: 'linear-gradient(135deg, #e8f5e8 0%, #28a745 50%, #e8f5e8 100%)', text: '#1a1a1a', isDark: false },
                    purple: { bg: 'linear-gradient(135deg, #f3e5f5 0%, #6f42c1 50%, #f3e5f5 100%)', text: '#1a1a1a', isDark: false },
                    dark: { bg: 'linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%)', text: '#fff', isDark: true },
                    midnight: { bg: 'linear-gradient(135deg, #0f1419 0%, #1a365d 50%, #0f1419 100%)', text: '#e2e8f0', isDark: true }
                };
                const theme = themes[savedTheme];
                if (theme) {
                    document.documentElement.style.background = theme.bg;
                    const style = document.createElement('style');
                    style.innerHTML = `html, body { background: ${theme.bg} !important; color: ${theme.text} !important; transition: none !important; }`;
                    document.head.appendChild(style);
                    document.documentElement.className = theme.isDark ? 'theme-dark' : 'theme-light';
                }
            }
        })();
    </script>

    <!-- Theme Manager - Load after Firebase is ready -->
    <script>
        // Wait for Firebase to be initialized before loading theme manager
        document.addEventListener('DOMContentLoaded', function () {
            const waitForFirebase = () => {
                if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length > 0 && window.db && window.themeCollection) {
                    // Firebase is ready, load theme manager
                    const script = document.createElement('script');
                    script.src = 'theme/theme-manager.js';
                    script.defer = true;
                    document.head.appendChild(script);
                } else {
                    // Firebase not ready yet, check again
                    setTimeout(waitForFirebase, 50);
                }
            };
            waitForFirebase();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Bootstrap tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            const patientsIframe = document.getElementById('patients-iframe');
            // const proceduresIframe = document.getElementById('procedures-iframe');
            const doctorsIframe = document.getElementById('doctors-iframe');
            const transactionsIframe = document.getElementById('transactions-iframe');
            const documentsIframe = document.getElementById('documents-iframe');
            const usersIframe = document.getElementById('users-iframe');
            const themesIframe = document.getElementById('themes-iframe');

            const allIframes = [patientsIframe, doctorsIframe, transactionsIframe, documentsIframe, usersIframe, themesIframe];

            // Apply theme to iframes when they load
            function setupIframeTheme(iframe) {
                iframe.addEventListener('load', function () {
                    const savedTheme = localStorage.getItem('blessedsmile-theme') || 'gold';
                    setTimeout(() => {
                        try {
                            iframe.contentWindow.postMessage({
                                type: 'THEME_CHANGE',
                                themeId: savedTheme
                            }, '*');
                        } catch (error) {
                            console.log('Could not send theme to iframe:', error);
                        }
                    }, 500);
                });
            }

            // Setup theme for all iframes
            allIframes.forEach(iframe => {
                if (iframe) setupIframeTheme(iframe);
            });
            // Sidebar elements
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const toggleIcon = document.getElementById('toggleIcon');
            const mainContent = document.getElementById('dashboard-content');
            const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');

            // Mobile menu elements
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const mobileSidebarClose = document.getElementById('mobileSidebarClose');

            // Sidebar toggle functionality
            let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

            // Function to enable/disable tooltips
            function toggleTooltips(enable) {
                tooltipList.forEach(function (tooltip) {
                    if (enable) {
                        tooltip.enable();
                    } else {
                        tooltip.disable();
                        tooltip.hide(); // Hide any currently visible tooltip
                    }
                });
            }

            function updateSidebarState() {
                if (sidebarCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('main-content-expanded');
                    toggleIcon.className = 'fas fa-chevron-right';
                    toggleTooltips(true); // Enable tooltips when collapsed
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('main-content-expanded');
                    toggleIcon.className = 'fas fa-chevron-left';
                    toggleTooltips(false); // Disable tooltips when expanded
                }
                localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
            }

            // Initialize sidebar state
            updateSidebarState();

            // Desktop sidebar toggle
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    sidebarCollapsed = !sidebarCollapsed;
                    updateSidebarState();
                });
            }

            // Mobile menu functionality
            function openMobileSidebar() {
                sidebar.classList.add('mobile-sidebar', 'show');
                sidebarOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            function closeMobileSidebar() {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
                document.body.style.overflow = '';

                // Remove mobile-sidebar class after animation
                setTimeout(() => {
                    if (!sidebar.classList.contains('show')) {
                        sidebar.classList.remove('mobile-sidebar');
                    }
                }, 300);
            }

            // Mobile menu toggle button
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', openMobileSidebar);
            }

            // Close mobile sidebar
            if (mobileSidebarClose) {
                mobileSidebarClose.addEventListener('click', closeMobileSidebar);
            }

            // Close mobile sidebar when clicking overlay
            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeMobileSidebar);
            }

            // Close mobile sidebar when navigation item is clicked (mobile only)
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function () {
                    // Only close on mobile/tablet
                    if (window.innerWidth <= 991) {
                        setTimeout(closeMobileSidebar, 150);
                    }
                });
            });

            // Handle window resize to manage sidebar states
            window.addEventListener('resize', function () {
                if (window.innerWidth > 991) {
                    // Desktop view - ensure mobile sidebar is closed
                    closeMobileSidebar();
                    sidebar.classList.remove('mobile-sidebar');
                } else {
                    // Mobile/tablet view - ensure desktop collapsed state is handled
                    if (sidebar.classList.contains('show')) {
                        // Do nothing if mobile sidebar is open
                    } else {
                        sidebar.classList.remove('collapsed');
                    }
                }
            });

            // Remove dashboardLastTab from localStorage on logout
            const signoutBtn = document.getElementById('dashboard-signout');
            if (signoutBtn) {
                signoutBtn.addEventListener('click', function () {
                    localStorage.removeItem('dashboardLastTab');
                });
            }

            // Helper to show iframe by name
            function showIframe(name) {
                patientsIframe.style.display = 'none';
                // proceduresIframe.style.display = 'none';
                doctorsIframe.style.display = 'none';
                transactionsIframe.style.display = 'none';
                documentsIframe.style.display = 'none';
                usersIframe.style.display = 'none';
                themesIframe.style.display = 'none';
                switch (name) {
                    case 'Patients':
                        patientsIframe.contentWindow.location.reload();
                        setTimeout(() => { patientsIframe.style.display = 'block'; }, 200);
                        break;
                    // case 'Procedures':
                    //     proceduresIframe.contentWindow.location.reload();
                    //     setTimeout(() => { proceduresIframe.style.display = 'block'; }, 200);
                    //     break;
                    case 'Doctors':
                        doctorsIframe.contentWindow.location.reload();
                        setTimeout(() => { doctorsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Transactions':
                        transactionsIframe.contentWindow.location.reload();
                        setTimeout(() => { transactionsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Documents':
                        documentsIframe.contentWindow.location.reload();
                        setTimeout(() => { documentsIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Users':
                        usersIframe.contentWindow.location.reload();
                        setTimeout(() => { usersIframe.style.display = 'block'; }, 200);
                        break;
                    case 'Themes':
                        themesIframe.contentWindow.location.reload();
                        setTimeout(() => { themesIframe.style.display = 'block'; }, 200);
                        break;
                }
            }

            // Initial load function - don't reload on first load
            function initialLoad(tabName) {
                patientsIframe.style.display = 'none';
                doctorsIframe.style.display = 'none';
                transactionsIframe.style.display = 'none';
                documentsIframe.style.display = 'none';
                usersIframe.style.display = 'none';
                themesIframe.style.display = 'none';

                switch (tabName) {
                    case 'Patients':
                        patientsIframe.style.display = 'block';
                        break;
                    case 'Doctors':
                        doctorsIframe.style.display = 'block';
                        break;
                    case 'Transactions':
                        transactionsIframe.style.display = 'block';
                        break;
                    case 'Documents':
                        documentsIframe.style.display = 'block';
                        break;
                    case 'Users':
                        usersIframe.style.display = 'block';
                        break;
                    case 'Themes':
                        themesIframe.style.display = 'block';
                        break;
                }
            }

            // Restore last opened tab from localStorage or default to Patients
            let lastTab = localStorage.getItem('dashboardLastTab');
            let foundTab = false;

            // Only try to restore if lastTab exists and is not empty
            if (lastTab && lastTab.trim() !== '') {
                sidebarLinks.forEach(l => {
                    if (l.textContent.includes(lastTab)) {
                        sidebarLinks.forEach(link => link.classList.remove('active'));
                        l.classList.add('active');
                        initialLoad(lastTab);
                        foundTab = true;
                    }
                });
            }

            // If no saved tab found or no tab in localStorage, trigger click on Patients nav link
            if (!foundTab || !lastTab || lastTab.trim() === '') {
                // console.log('Loading default Patients tab - no saved tab found, triggering click');
                // Programmatically click the Patients nav link to trigger all event handlers
                setTimeout(() => {
                    if (sidebarLinks[0]) {
                        sidebarLinks[0].click();
                    }
                }, 100); // Small delay to ensure everything is initialized
            }

            sidebarLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    // Store last opened tab in localStorage
                    let tabName = '';
                    if (this.textContent.includes('Patients')) tabName = 'Patients';
                    // else if (this.textContent.includes('Procedures')) tabName = 'Procedures';
                    else if (this.textContent.includes('Doctors')) tabName = 'Doctors';
                    else if (this.textContent.includes('Users')) tabName = 'Users';
                    else if (this.textContent.includes('Transactions')) tabName = 'Transactions';
                    else if (this.textContent.includes('Documents')) tabName = 'Documents';
                    else if (this.textContent.includes('Themes')) tabName = 'Themes';
                    localStorage.setItem('dashboardLastTab', tabName);
                    showIframe(tabName);
                });
            });

            // Quick theme change function - UPDATED
            window.quickThemeChange = function (themeId) {
                if (window.themeManager) {
                    window.themeManager.changeTheme(themeId);
                    // Apply theme to all iframes immediately
                    applyThemeToAllIframes(themeId);
                }
            };

            // Function to apply theme to all iframes - UPDATED
            function applyThemeToAllIframes(themeId) {
                allIframes.forEach(iframe => {
                    if (!iframe) return;
                    try {
                        // Send message to iframe
                        iframe.contentWindow.postMessage({
                            type: 'THEME_CHANGE',
                            themeId: themeId
                        }, '*');
                    } catch (error) {
                        console.log('Could not send theme message to iframe:', error);
                    }
                });
            }

            // Listen for theme changes from child iframes - UPDATED
            window.addEventListener('message', function (event) {
                if (event.data.type === 'THEME_CHANGE') {
                    const themeId = event.data.themeId;

                    // Apply to parent window
                    if (window.themeManager) {
                        window.themeManager.applyTheme(themeId);
                    }

                    // Propagate to all other iframes
                    applyThemeToAllIframes(themeId);
                }
            });
        });
    </script>
