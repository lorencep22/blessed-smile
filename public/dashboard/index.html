</head>

<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="#">Settings</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar py-4">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Patients üë•
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Procedures üè•
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Doctors ü©∫
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>

                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="settings"></span>
                                Settings
                            </a>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <main id="dashboard-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="height: 100% !important;">
                <iframe id="patients-iframe" src="/dashboard/patients/index.html"
                    style="width:100%;height:90dvh;border:none;"></iframe>
                <iframe id="procedures-iframe" src="/dashboard/procedures/index.html"
                    style="width:100%;height:90dvh;border:none; display: none;"></iframe>
                <iframe id="doctors-iframe" src="/dashboard/doctors/index.html"
                    style="width:100%;height:90dvh;border:none; display: none;"></iframe>
                <iframe id="transactions-iframe" src="/dashboard/transactions/index.html"
                    style="width:100%;height:90dvh;border:none; display: none;"></iframe>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const patientsIframe = document.getElementById('patients-iframe');
            const proceduresIframe = document.getElementById('procedures-iframe');
            const doctorsIframe = document.getElementById('doctors-iframe');
            const transactionsIframe = document.getElementById('transactions-iframe');
            // Sidebar links
            const sidebarLinks = document.querySelectorAll('.sidebar .nav-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    // If already active, do nothing
                    // if (this.classList.contains('active')) return;
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    // Hide all iframes
                    patientsIframe.style.display = 'none';
                    proceduresIframe.style.display = 'none';
                    doctorsIframe.style.display = 'none';
                    transactionsIframe.style.display = 'none';
                    // Reload and show corresponding iframe
                    if (this.textContent.includes('Patients')) {
                        patientsIframe.contentWindow.location.reload();
                        setTimeout(() => {
                            patientsIframe.style.display = 'block';
                        }, 200);
                    } else if (this.textContent.includes('Procedures')) {
                        proceduresIframe.contentWindow.location.reload();
                        setTimeout(() => {
                            proceduresIframe.style.display = 'block';
                        }, 200);
                    } else if (this.textContent.includes('Doctors')) {
                        doctorsIframe.contentWindow.location.reload();
                        setTimeout(() => {
                            doctorsIframe.style.display = 'block';
                        }, 200);
                    }
                    else if (this.textContent.includes('Transactions')) {
                        transactionsIframe.contentWindow.location.reload();
                        setTimeout(() => {
                            transactionsIframe.style.display = 'block';
                        }, 200);
                    }
                });
            });
        });
    </script>
</body>

</html>
