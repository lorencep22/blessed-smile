    <style>
        @media (min-width: 1400px) {

            .container,

            }
        }

            /* margin-right: auto; */
            /* margin-left: auto; */
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }

        .profile-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: #fff;
        }

        .profile-header {
            background: linear-gradient(90deg, #0D8ABC 0%, #4F8CFF 100%);
            color: #fff;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .profile-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .profile-body {
            padding: 2rem 2.5rem;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 2rem;
        }

        .profile-info-item {
            background: #f7faff;
            border-radius: 10px;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);

            max-width: 100%;
            display: flex;

        }

        .profile-info-item h5 {

            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-info-item p {
            font-size: 1rem;

        }

        .modal-content {
            font-size: 1.15rem;
        }

        .modal-body label.form-label {
            font-size: 1.18rem;
        }

        @media (max-width: 992px) {
            .profile-info {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .profile-body {
                padding: 1rem;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- jsPDF and html2canvas for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Print procedure history table as PDF
            document.getElementById('printProcedureHistoryBtn').addEventListener('click', function () {
                // Print the whole main content area as PDF
                const mainContent = document.querySelector('.container');
                if (!mainContent) return;
                html2canvas(mainContent, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    // Fit image to page width
                    let imgWidth = pageWidth - 40;
                    let imgHeight = canvas.height * imgWidth / canvas.width;
                    // If content is taller than one page, add pages
                    let position = 20;
                    pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
                    while (imgHeight + position > pageHeight) {
                        position = position + pageHeight - 40;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 20, 20, imgWidth, imgHeight);
                    }
                    // Get patient full name for file name
                    let fullName = '';
                    try {
                        const firstName = document.querySelector('#patientDetails span:nth-child(2)')?.textContent?.trim() || '';
                        const middleName = document.querySelector('#patientDetails span:nth-child(4)')?.textContent?.trim() || '';
                        const lastName = document.querySelector('#patientDetails span:nth-child(6)')?.textContent?.trim() || '';
                        fullName = [firstName, middleName, lastName].filter(Boolean).join('_');
                    } catch (e) { fullName = ''; }
                    const fileName = fullName ? `patient-profile-${fullName}.pdf` : 'patient-profile.pdf';
                    pdf.save(fileName);
                });
            });
            const patientDetails = document.getElementById("patientDetails");
            const viewMedicalRecordBtn = document.getElementById("viewMedicalRecordBtn");
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get("id");
            let currentRecordDocId = null;
            let isEditMode = false;
            function setFormDisabled(disabled) {
                const medicalRecordForm = document.getElementById("medicalRecordForm");
                if (!medicalRecordForm) return;
                Array.from(medicalRecordForm.elements).forEach(el => {
                    if (el.tagName !== "BUTTON") el.disabled = disabled;
                });
                // Hide Save button if medical record exists
                const saveBtn = medicalRecordForm.querySelector('button[type="submit"]');
                if (saveBtn) {
                    saveBtn.style.display = currentRecordDocId ? "none" : "inline-block";
                    saveBtn.disabled = isEditMode;
                }
            }
            function populateMedicalRecordForm(data) {
                const form = document.getElementById("medicalRecordForm");
                if (!form) return;
                form.physicianCare && (form.physicianCare.value = data.physicianCare || "");
                form.pregnant && (form.pregnant.value = data.pregnant || "");
                form.medicine && (form.medicine.value = data.medicine || "");
                // Show/hide and populate medicineDetails field
                const medicineDetailsField = document.getElementById('medicineDetailsField');
                const medicineDetailsInput = document.getElementById('medicineDetails');
                if (data.medicine === 'Yes') {
                    if (medicineDetailsField) medicineDetailsField.style.display = '';
                    if (medicineDetailsInput) medicineDetailsInput.value = data.medicineDetails || '';
                } else {
                    if (medicineDetailsField) medicineDetailsField.style.display = 'none';
                    if (medicineDetailsInput) medicineDetailsInput.value = '';
                }
                if (Array.isArray(data.history)) {
                    Array.from(form.querySelectorAll('input[name="history[]"]')).forEach(cb => {
                        cb.checked = data.history.includes(cb.value);
                    });
                }
                form.otherHistory && (form.otherHistory.value = data.otherHistory || "");
                form.allergyAnesthesia && (form.allergyAnesthesia.value = data.allergyAnesthesia || "");
                form.allergyAntibiotics && (form.allergyAntibiotics.value = data.allergyAntibiotics || "");
                form.allergyPainKiller && (form.allergyPainKiller.value = data.allergyPainKiller || "");
                form.allergyOthers && (form.allergyOthers.value = data.allergyOthers || "");
                form.hospitalized && (form.hospitalized.value = data.hospitalized || "");
                form.denture && (form.denture.value = data.denture || "");
            }
            function showEditButton(show) {
                let editBtn = document.getElementById("editMedicalRecordBtn");
                if (!editBtn && show) {
                    editBtn = document.createElement("button");
                    editBtn.id = "editMedicalRecordBtn";
                    editBtn.className = "btn btn-warning me-2";
                    editBtn.textContent = "Edit";
                    editBtn.type = "button";
                    editBtn.onclick = function () {
                        isEditMode = true;
                        setFormDisabled(false);
                        showUpdateButton(true);
                        editBtn.style.display = "none";
                    };
                    document.querySelector("#medicalRecordForm .text-end").prepend(editBtn);
                } else if (editBtn) {
                    editBtn.style.display = show ? "inline-block" : "none";
                }
            }
            function showUpdateButton(show) {
                let updateBtn = document.getElementById("updateMedicalRecordBtn");
                if (!updateBtn && show) {
                    updateBtn = document.createElement("button");
                    updateBtn.id = "updateMedicalRecordBtn";
                    updateBtn.className = "btn btn-success me-2";
                    updateBtn.textContent = "Update";
                    updateBtn.type = "button";
                    updateBtn.onclick = function () {
                        const form = document.getElementById("medicalRecordForm");
                        const formData = new FormData(form);
                        const data = {
                            patientId: patientId || null,
                            physicianCare: formData.get("physicianCare"),
                            pregnant: formData.get("pregnant"),
                            medicine: formData.get("medicine"),
                            history: formData.getAll("history[]"),
                            otherHistory: formData.get("otherHistory"),
                            allergyAnesthesia: formData.get("allergyAnesthesia"),
                            allergyAntibiotics: formData.get("allergyAntibiotics"),
                            allergyPainKiller: formData.get("allergyPainKiller"),
                            allergyOthers: formData.get("allergyOthers"),
                            hospitalized: formData.get("hospitalized"),
                            denture: formData.get("denture")
                        };
                        if (window.patientRecordsCollection && currentRecordDocId) {
                            window.patientRecordsCollection.doc(currentRecordDocId).update(data)
                                .then(() => {
                                    alert("Medical record updated successfully!");
                                    isEditMode = false;
                                    setFormDisabled(true);
                                    showEditButton(true);
                                    showUpdateButton(false);
                                })
                                .catch((error) => {
                                    alert("Error updating medical record: " + error.message);
                                });
                        }
                    };
                    document.querySelector("#medicalRecordForm .text-end").prepend(updateBtn);
                } else if (updateBtn) {
                    updateBtn.style.display = show ? "inline-block" : "none";
                }
            }
            if (document.getElementById("patientIdBadge")) {
                document.getElementById("patientIdBadge").textContent = patientId || "N/A";
            }
            if (window.patientDetailsCollection) {
                window.patientDetailsCollection
                    .doc(patientId)
                    .get()
                    .then((doc) => {
                        if (doc.exists) {
                            const patient = doc.data();
                            patientDetails.innerHTML = `
         <div style="max-width: 600px; margin: 0px auto; padding: 20px; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">First Name</span>
                <span style="color: #555;">${patient.firstName || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Middle Name</span>
                <span style="color: #555;">${patient.middleName || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Last Name</span>
                <span style="color: #555;">${patient.lastName || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Gender</span>
                <span style="color: #555;">${patient.sex || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Contact No.</span>
                <span style="color: #555;">${patient.contactNo || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Email</span>
                <span style="color: #555;">${patient.email || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Address</span>
                <span style="color: #555;">${patient.address || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">

                <span style="color: #555;">${patient.birthday || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee;">
                <span style="font-weight: 600; color: #333;">Occupation</span>
                <span style="color: #555;">${patient.occupation || ''}</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0;">
                <span style="font-weight: 600; color: #333;">Civil Status</span>
                <span style="color: #555;">${patient.civilStatus || ''}</span>
            </div>

        </div>


                            `;
                        } else {
                            patientDetails.innerHTML = "<div class='alert alert-warning'>Patient not found.</div>";
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching patient details:", error);
                        patientDetails.innerHTML = "<div class='alert alert-danger'>Error fetching patient details.</div>";
                    });
            } else {
                patientDetails.innerHTML = "<div class='alert alert-danger'>Firestore not initialized.</div>";
            }

            // Render procedure history for this patient
            function renderProcedureHistory(pageSize = 15, startAfterDoc = null) {
                const procedureHistory = document.getElementById("procedureHistory");
                if (!procedureHistory) return;
                procedureHistory.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
                let query = window.proceduresCollection
                    .where("patientId", "==", patientId)
                    .orderBy("date", "desc")
                    .limit(pageSize + 1); // Fetch one extra to check if next page exists
                if (startAfterDoc) {
                    query = query.startAfter(startAfterDoc);
                }
                query.get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            procedureHistory.innerHTML = '<tr><td colspan="5">No procedures found.</td></tr>';
                            document.getElementById('procedurePagination').innerHTML = '';
                            return;
                        }
                        // Collect docs and sort by date descending (in case Firestore string dates)
                        let docs = [];
                        snapshot.forEach(doc => {
                            docs.push({ id: doc.id, ...doc.data() });
                        });
                        docs.sort((a, b) => {
                            if (a.date && b.date) {
                                let da = new Date(a.date);
                                let db = new Date(b.date);
                                if (!isNaN(da) && !isNaN(db)) {
                                    return db - da;
                                }
                                return b.date.localeCompare(a.date);
                            }
                            return 0;
                        });
                        let rows = '';
                        let lastVisible = null;
                        let count = 0;
                        let hasNextPage = docs.length > pageSize;
                        // Only display up to pageSize
                        docs.slice(0, pageSize).forEach((p, idx) => {
                            rows += `<tr>
                                <td>${p.procedure || ''}</td>
                                <td>${p.doctor || ''}</td>
                                <td>${p.date || ''}</td>
                                <td><button class="btn btn-outline-primary btn-sm view-procedure-btn" data-id="${p.id}">View</button></td>
                            </tr>`;
                            if (idx === pageSize - 1) lastVisible = snapshot.docs[idx];
                            count++;
                        });
                        procedureHistory.innerHTML = rows;
                        // Pagination controls (pill-style, with page info)
                        let paginationHtml = '';
                        // Calculate current page and total pages
                        let currentPage = 1;
                        let totalPages = 1;
                        if (window._procedurePagination) {
                            currentPage = window._procedurePagination.currentPage;
                            totalPages = window._procedurePagination.totalPages;
                        } else {
                            // Estimate page from startAfterDoc and docs
                            currentPage = startAfterDoc ? (window._procedurePagination ? window._procedurePagination.currentPage : 2) : 1;
                            totalPages = Math.ceil((window._procedurePagination ? window._procedurePagination.totalDocs : (count + (hasNextPage ? 1 : 0))) / pageSize);
                        }
                        // Store pagination state globally for prev/next
                        window._procedurePagination = window._procedurePagination || {};
                        window._procedurePagination.currentPage = currentPage;
                        window._procedurePagination.totalPages = totalPages;
                        window._procedurePagination.lastVisible = lastVisible;
                        window._procedurePagination.startAfterDoc = startAfterDoc;
                        window._procedurePagination.pageSize = pageSize;
                        window._procedurePagination.totalDocs = window._procedurePagination.totalDocs || (count + (hasNextPage ? 1 : 0));
                        paginationHtml += `<nav aria-label="Procedure History pagination" class="mt-3">
                                                    <ul class="pagination justify-content-center" style="gap: 8px;">`;
                        paginationHtml += `<li class="page-item">
                                                    <button class="page-link rounded-pill px-4" id="prevPageBtn">Prev</button>
                                                </li>`;
                        paginationHtml += `<li class="page-item disabled">
                                                    <span class="page-link rounded-pill bg-primary text-white px-4" id="pageInfo">Page ${currentPage} of ${totalPages}</span>
                                                </li>`;
                        paginationHtml += `<li class="page-item">
                                                    <button class="page-link rounded-pill px-4" id="nextPageBtn">Next</button>
                                                </li>`;
                        paginationHtml += `</ul></nav>`;
                        document.getElementById('procedurePagination').innerHTML = paginationHtml;
                        // Enable/disable buttons
                        const prevBtn = document.getElementById('prevPageBtn');
                        const nextBtn = document.getElementById('nextPageBtn');
                        prevBtn.disabled = currentPage === 1;
                        nextBtn.disabled = currentPage === totalPages;
                        if (hasNextPage && nextBtn) {
                            nextBtn.onclick = function () {
                                window._procedurePagination.currentPage = currentPage + 1;
                                renderProcedureHistory(pageSize, lastVisible);
                            };
                        }
                        if (startAfterDoc && prevBtn) {
                            prevBtn.onclick = function () {
                                window._procedurePagination.currentPage = currentPage - 1;
                                window.location.reload(); // Or implement a stack to track previous pages
                            };
                        }
                    })
                    .catch(error => {
                        procedureHistory.innerHTML = `<tr><td colspan='5'>Error loading procedures: ${error.message}</td></tr>`;
                        document.getElementById('procedurePagination').innerHTML = '';
                    });
            }
            // Teeth grid rendering for modal
            function renderTeethGrid(treatedTeeth = []) {
                const teethNumbers = [
                    "18", "17", "16", "15", "14", "13", "12", "11",
                    "21", "22", "23", "24", "25", "26", "27", "28",
                    "48", "47", "46", "45", "44", "43", "42", "41",
                    "31", "32", "33", "34", "35", "36", "37", "38",
                    "55", "54", "53", "52", "51",
                    "61", "62", "63", "64", "65",
                    "85", "84", "83", "82", "81",
                    "71", "72", "73", "74", "75"
                ];
                let html = '<div style="display:flex; flex-wrap:wrap; gap:8px;">';
                teethNumbers.forEach(num => {
                    // Assign a color based on the tooth number for variety
                    const colors = ["#0D8ABC", "#4F8CFF", "#F7B801", "#F25F5C", "#247BA0", "#70C1B3", "#B2DBBF", "#FF1654", "#43AA8B", "#9D4EDD"];
                    const color = colors[parseInt(num, 10) % colors.length];
                    html += `<label style="display:flex; flex-direction:column; align-items:center;">
                        <i class="fa fa-tooth" style="color:${color}; font-size:20px;"></i>
                        <span>${num}</span>
                        <input type="checkbox" value="${num}" disabled ${treatedTeeth.includes(num) ? 'checked' : ''}
                            style="accent-color:${color}; width:20px; height:20px; border-radius:6px;">
                    </label>`;
                });
                html += '</div>';

                html += '<div class="mb-3">';
                html += '<label for="remarks" class="form-label">Remarks</label>';
                html += `<textarea disabled class="form-control" id="remarks" name="remarks" rows="3"
                    required></textarea>`;
                html += '</div>';

                return html;
            }

            // View procedure button logic
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('view-procedure-btn')) {
                    const id = e.target.getAttribute('data-id');
                    if (window.proceduresCollection && id) {
                        window.proceduresCollection.doc(id).get().then(doc => {
                            if (doc.exists) {
                                const p = doc.data();
                                document.getElementById('vp_patientName').value = p.patientName || '';
                                document.getElementById('vp_procedure').value = p.procedure || '';
                                document.getElementById('vp_doctor').value = p.doctor || '';
                                document.getElementById('vp_date').value = p.date || '';
                                document.getElementById('vp_teethGrid').innerHTML = renderTeethGrid(Array.isArray(p.treatedTeeth) ? p.treatedTeeth : []);
                                document.getElementById('remarks').value = p.remarks || '';
                                document.getElementById('vp_amount').value = (p.amount !== undefined && p.amount !== null && p.amount !== '') ? p.amount : '00.00';
                                document.getElementById('vp_balance').value = (p.balance !== undefined && p.balance !== null && p.balance !== '') ? p.balance : '00.00';
                                const modalEl = document.getElementById('viewProcedureModal');
                                const modalInstance = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
                                modalInstance.show();
                            }
                        });
                    }
                }
            });
            // Add pagination container below the table
            const table = document.querySelector('table.table-striped');
            if (table && !document.getElementById('procedurePagination')) {
                const paginationDiv = document.createElement('div');
                paginationDiv.id = 'procedurePagination';
                paginationDiv.className = 'mt-3';
                table.parentNode.appendChild(paginationDiv);
            }
            renderProcedureHistory();

            // ...existing code for medical record logic...
            // Check if patient has a record in patientRecordsCollection
            if (viewMedicalRecordBtn && window.patientRecordsCollection && patientId) {
                window.patientRecordsCollection
                    .where("patientId", "==", patientId)
                    .limit(1)
                    .get()
                    .then((querySnapshot) => {
                        if (querySnapshot.empty) {
                            viewMedicalRecordBtn.textContent = "Add Medical Record";
                            currentRecordDocId = null;
                            isEditMode = false;
                            setFormDisabled(false);
                            showEditButton(false);
                            showUpdateButton(false);
                        } else {
                            viewMedicalRecordBtn.textContent = "View Medical Record";
                            const doc = querySnapshot.docs[0];
                            currentRecordDocId = doc.id;
                            populateMedicalRecordForm(doc.data());
                            isEditMode = false;
                            setFormDisabled(true);
                            showEditButton(true);
                            showUpdateButton(false);
                        }
                    })
                    .catch((error) => {
                        console.error("Error checking patient record:", error);
                    });
            }
            // Modal form submission
            const medicalRecordForm = document.getElementById("medicalRecordForm");
            if (medicalRecordForm && window.patientRecordsCollection) {
                medicalRecordForm.addEventListener("submit", function (e) {
                    e.preventDefault();
                    // Gather form data
                    const formData = new FormData(medicalRecordForm);
                    const data = {
                        patientId: patientId || null,
                        physicianCare: formData.get("physicianCare"),
                        pregnant: formData.get("pregnant"),
                        medicine: formData.get("medicine"),
                        medicineDetails: formData.get("medicineDetails"),
                        history: formData.getAll("history[]"),
                        otherHistory: formData.get("otherHistory"),
                        allergyAnesthesia: formData.get("allergyAnesthesia"),
                        allergyAntibiotics: formData.get("allergyAntibiotics"),
                        allergyPainKiller: formData.get("allergyPainKiller"),
                        allergyOthers: formData.get("allergyOthers"),
                        hospitalized: formData.get("hospitalized"),
                        denture: formData.get("denture")
                    };
                    if (currentRecordDocId && !isEditMode) {
                        // Prevent submit if not in edit mode
                        return;
                    }
                    window.patientRecordsCollection.add(data)
                        .then(() => {
                            alert("Medical record submitted successfully!");
                            var modal = bootstrap.Modal.getInstance(document.getElementById('medicalRecordModal'));
                            if (modal) modal.hide();
                            medicalRecordForm.reset();
                            viewMedicalRecordBtn.textContent = "View Medical Record";
                            isEditMode = false;
                            setFormDisabled(true);
                            showEditButton(true);
                            showUpdateButton(false);
                            location.reload();
                        })
                        .catch((error) => {
                            alert("Error submitting medical record: " + error.message);
                        });
                });
            }
            // Show/hide medicine details field based on selection
            const medicineYes = document.getElementById('medicineYes');
            const medicineNo = document.getElementById('medicineNo');
            const medicineDetailsField = document.getElementById('medicineDetailsField');
            function toggleMedicineDetails() {
                if (medicineYes.checked) {
                    medicineDetailsField.style.display = '';
                } else {
                    medicineDetailsField.style.display = 'none';
                    document.getElementById('medicineDetails').value = '';
                }
            }
            if (medicineYes && medicineNo && medicineDetailsField) {
                medicineYes.addEventListener('change', toggleMedicineDetails);
                medicineNo.addEventListener('change', toggleMedicineDetails);
                // On page load, check initial state
                toggleMedicineDetails();
            }
        });
    </script>
