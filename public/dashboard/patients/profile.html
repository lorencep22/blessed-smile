<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body style="height: 100%;" id="patients-profile">


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <img src="https://ui-avatars.com/api/?name=Patient&background=0D8ABC&color=fff&size=48"
                            class="rounded-circle me-3" alt="Avatar">
                        <h3 class="mb-0">Patient Profile</h3>
                    </div>
                    <div class="card-body" id="patientDetails">
                        <!-- Patient details will be rendered here by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/app.js" defer></script>
</body>

</html>
